# Xcode
# Build, test, and archive an Xcode workspace on macOS.
# Add steps that install certificates, test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xcode

trigger:
- master

pool:
  vmImage: 'macOS-10.13'

steps:
# CocoaPods
# CocoaPods is a dependency manager for Swift and Objective-C Cocoa projects. This task runs 'pod install'.
- task: CocoaPods@0
  inputs:
    #workingDirectory: # Optional
    forceRepoUpdate: true
    projectDirectory: 'Example'
- task: Xcode@5
  inputs:
    actions: 'build'
    scheme: ''
    sdk: 'iphoneos'
    configuration: 'Release'
    xcWorkspacePath: 'Example/OverlayModalViewController.xcodeproj/project.xcworkspace'
    xcodeVersion: '9'
